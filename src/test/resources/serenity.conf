serenity {
  project.name = "Automatizacion Portal Enlace"
  test.root = "enlace.screenplay"
  encoding = "UTF-8"

  # Configuraci贸n de credenciales
  enlace {
    url = "https://pruebasportaldatos.enlace.com.co/login"
    usuario = "pruebasqa@enlace.com.co"
    password = "Prueba1234567890*"
  }

  # Configuraci贸n de WebDriver
  webdriver {
    driver = chrome
    autodownload = true
    base.url = "https://pruebasportaldatos.enlace.com.co/login"
  }

  # Configuraci贸n de reportes (QUIET para evitar ruido visual)
  take.screenshots = FOR_FAILURES
  logging = QUIET
  console.headings = NONE
  verbose.steps = false

  # DESHABILITAR REQUIREMENTS COMPLETAMENTE
  requirements.use.directory = false
  requirements.enabled = false

  # Timeouts
  timeouts {
    implicitlywait = 10000
    fluentwait = 15000
  }
}

# Configuraci贸n de Chrome
webdriver {
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = false

    "goog:chromeOptions" {
      args = [
        "remote-allow-origins=*",
        "--start-maximized",
        "--disable-infobars",
        "--disable-extensions",
        "--disable-popup-blocking",
        "--disable-notifications",
        "--no-sandbox",
        "--disable-dev-shm-usage",
        "--disable-blink-features=AutomationControlled"
      ]

      prefs {
        "download.default_directory" = "C:\\Users\\julia\\OneDrive\\Desktop\\julian\\Repositorios\\retoAutomatizacion\\downloadsCSV"
        "download.prompt_for_download" = false
        "download.directory_upgrade" = true
        "safebrowsing.enabled" = true
        "profile.default_content_settings.popups" = 0
      }
    }
  }
}
