# Serenity Configuration
serenity.project.name=Automatizacion Portal Enlace
serenity.test.root=enlace.screenplay

# WebDriver Configuration
webdriver.driver=chrome
webdriver.base.url=https://pruebasportaldatos.enlace.com.co/login

# Chrome download directory - ruta absoluta para descargas CSV
chrome.download.directory=C:\\Users\\julia\\OneDrive\\Desktop\\julian\\Repositorios\\retoAutomatizacion\\downloadsCSV

chrome.switches=--start-maximized,--disable-infobars,--disable-extensions,--disable-popup-blocking,--disable-notifications,--no-sandbox,--disable-dev-shm-usage,--remote-allow-origins=*

# Output directories
serenity.outputDirectory=build/site/serenity

# Screenshots & Reports
serenity.take.screenshots=FOR_FAILURES
serenity.report.show.step.details=true
serenity.report.show.manual.tests=false
serenity.verbose.steps=false
serenity.logging=QUIET

# Timeouts
webdriver.timeouts.implicitlywait=10000
webdriver.wait.for.timeout=15000

# Test Execution
serenity.dry.run=false

# Requirements - COMPLETAMENTE DESHABILITADO para evitar error de path en Windows
serenity.use.requirements.directories=false
serenity.requirements.dir=
serenity.requirements.types=
serenity.fail.on.loading.requirements.error=false

# Encoding
serenity.charset=UTF-8
